<main role="main" class="col-md-12 col-lg-12 px-4 pt-3">
  <div
    class="pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Cadastro de Categorias</h1>
    <!-- <button type="button" class="btn btn-outline-dark btn-sm">Adicionar</button> -->
  </div>

  <form class="forms mb-5" method="POST">
    <div class="row">
      <div class="col-md-6 col-sm-12 col-xs-6 m-0">
        <div class="form-group">
          <label for="exampleInputPassword1">Nome*</label>
          <input [(ngModel)]="formNome" id="formNome" name="formNome" type="text" class="form-control form-control-sm validar" placeholder=""
            autocomplete="off" value="{{formNome}}" required>
        </div>
      </div>
      <div class="col-md-6 col-sm-12 col-xs-6 m-0">
        <div class="form-group">
          <label for="exampleInputPassword1">Imposto(%)*</label>
          <input [(ngModel)]="formImposto" id="formPreco" name="formPreco" type="text" class="form-control form-control-sm validar" placeholder=""
            autocomplete="off" value="{{formImposto}}" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12 m-0">
        <button (click)="salvar()" type="button" class="btn btn-outline-success btn-block btn-sm">Salvar</button>
      </div>
    </div>
  </form>
  <hr class="separator">
  <div
  class="pt-3 pb-2 mb-3">
  <h1 class="h2">Lista de Categorias</h1>
  <!-- <button type="button" class="btn btn-outline-dark btn-sm">Adicionar</button> -->
</div>
  <div class="container-flex p-0">
    <div class="row">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th class="text-center">#</th>
            <th>Nome</th>
            <th class="text-center">Imposto(%)</th>
            <th class="text-center">Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let categoria of categorias">
            <td class="text-center">{{categoria.cate_id}}</td>
            <td>{{categoria.cate_nome}}</td>
            <td class="text-center">{{categoria.cate_imposto}}</td>
            <td class="text-center">
              <i (click)="alterar(categoria)" class="ico fa fa-edit" title="Alterar item..."></i>
              <i (click)="deletar(categoria)" class=" ml-3 ico fa fa-trash" title="Deletar item..."></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
