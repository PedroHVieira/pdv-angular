<main role="main" class="col-md-12 col-lg-12 px-4 pt-3">
  <div
    class="pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Cadastro de Produtos</h1>
    <!-- <button type="button" class="btn btn-outline-dark btn-sm">Adicionar</button> -->
  </div>

  <form class="forms mb-5" method="POST">
    <div class="row">
      <div class="col-md-4 col-sm-12 col-xs-4 m-0">
        <div class="form-group">
          <label for="exampleInputPassword1">Nome*</label>
          <input [(ngModel)]="formNome" id="formNome" name="formNome" type="text" class="form-control form-control-sm validar" placeholder=""
            autocomplete="off" value="{{formNome}}" required>
        </div>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-4 m-0">
        <div class="form-group">
          <label for="exampleInputPassword1">Preço*</label>
          <input [(ngModel)]="formPreco" id="formPreco" name="formPreco" type="text" class="form-control form-control-sm validar" placeholder=""
            autocomplete="off" value="{{formPreco}}" required>
        </div>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-4 m-0">
        <div class="form-group">
          <label for="exampleInputPassword1">Categoria*</label>
          <select [(ngModel)]="formCategoria" id="formCategoria" name="formCategoria" class="form-select form-select-sm" aria-label="Default select example">
              <option *ngFor="let categoria of categorias" value="{{categoria.cate_id}}">{{categoria.cate_nome}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12 m-0">
        <button (click)="salvar()" type="button" class="btn btn-outline-success btn-block btn-sm">Salvar</button>
      </div>
    </div>
  </form>
  <hr class="separator">
  <div
  class="pt-3 pb-2 mb-3 ">
  <h1 class="h2">Lista de Produtos</h1>
  <!-- <button type="button" class="btn btn-outline-dark btn-sm">Adicionar</button> -->
</div>
  <div class="container-flex p-0">
    <div class="row">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th class="text-center">#</th>
            <th>Nome</th>
            <th class="text-center">Preço</th>
            <th class="text-center">Categoria</th>
            <th class="text-center">Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produto of produtos">
            <td class="text-center">{{produto.prod_id}}</td>
            <td>{{produto.prod_nome}}</td>
            <td class="text-center">{{produto.prod_preco}}</td>
            <td class="text-center">{{produto.categoria_nome}}</td>
            <td class="text-center">
              <i (click)="alterar(produto)" class="ico fa fa-edit" title="Alterar item..."></i>
              <i (click)="deletar(produto)" class=" ml-3 ico fa fa-trash" title="Deletar item..."></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
